<!doctype html>
  <html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>The app for motorcycle builders and enthusiasts | Wrench</title>
        <meta name="description" content="Wrench is the new app for sharing within the motorcycle community. Post your projects, watch others, discuss and learn together.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta id="viewport" name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <link rel="shortcut icon" href="assets/favicon/favicon-196x196.png">
        <meta property="og:site_name" content="Wrench"/>
        <meta property="og:image" content="https://wrench.cc/assets/img/photo@3x.jpg"/>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/main.js"></script>
    </head>
    <body>
      <a class="logo" href="/"><img title="Wrench" src="assets/img/logo.svg"/></a>
      <div class="container">
        <div class="column column-1">
          <div class="description">
            <h1>Post, <br />explore <br />and learn.</h1>
            <p class="desktop">Post your projects, explore others and <br />learn from each other. </p>
            <p class="mobile">Post your projects, explore others <br />and learn from each other. </p>
          </div>
        </div>
          <div class="column column-2">
            <div class="row row-1"></div>
            <div class="row row-2">
              <form class="form" action="https://email.bubba.cc/subscribe">
                <label for="email">Sign up to the beta</label>
                <div class="field">
                  <input type="email" autocomplete="off" name="email" id="email" required placeholder="Email" autocapitalize="off">
                  <button>Sign up</button>
                  <div class="check done"><img title="done" src="assets/img/check.svg"/> done</div>
                  <div class="check already"><img title="done" src="assets/img/check.svg"/> already subscribed</div>
                </div>
              </form>
              <div class="questions">
                Other questions? <a href="mailto:hello@wrench.cc">Mail us.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="follow" href="https://instagram.com/wrench.cc"><span>Follow us on </span>Instagram</a>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117565225-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-117565225-1');
      </script>

    </body>
</html>
